name: GitHub Actions

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Install Poetry dependencies
        uses: actions/setup-python@v2
        with:
          python-version: 3.x
      - name: poetry
        uses: actions/setup-python@v2
        with:
          python-version: 3.x
      - name: Install Poetry using poetry/install-poetry
        uses: 'path-to-poetry/install-poetry@v2'
        with:
          python-version: '3.x'

